<div>
    <div class="max-w-[1240px] mx-auto flex flex-col justify-center h-full">
      <p class="py-4 uppercase text-xl tracking-widest text-blue-600">Project</p>
      <h2 class="dark:text-white py-4">What I've built</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 p-6">
        <div
        class="p-8 shadow-xl rounded-xl dark:shadow-gray-950 hover:scale-105 ease-in duration-300"
        *ngFor="let project of projects"
        >
          <div class="flex flex-col justify-center gap-2">
            <div class="mx-auto text-center">
                <h4 class="text-blue-600">
                    {{project.title}}
                </h4>          
            </div>
            <div class="mx-auto text-center dark:text-white">
              <p>{{ project.desc }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
