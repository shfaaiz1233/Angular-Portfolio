<div>
  <div class="max-w-[1240px] mx-auto flex flex-col justify-center h-full">
    <div class="flex flex-col justify-center gap-6">
      <div>
        <p class="py-4 uppercase text-xl tracking-widest text-blue-600">
          Education
        </p>
        <h2 class="dark:text-white py-4">What I've studied</h2>
        <div class="flex justify-center p-6 flex-wrap md:gap-8 gap-4">
          <div
            class="p-8 shadow-xl rounded-xl dark:shadow-gray-950 hover:scale-105 ease-in duration-300"
            *ngFor="let education of educationArray"
          >
            <div class="flex flex-col justify-center gap-2">
              <div class="mx-auto text-center">
                <h4 class="dark:text-white">
                  {{ education.degree }} | {{ education.cgpa }}
                </h4>
              </div>
              <div class="mx-auto text-center text-blue-600">
                <p>{{ education.institute }}</p>
              </div>
              <div class="mx-auto text-center dark:text-white">
                <p>{{ education.curryear }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <p class="py-4 uppercase text-xl tracking-widest text-blue-600">
          Certifications
        </p>
        <div class="flex justify-center p-6 flex-wrap md:gap-8 gap-4">
          <div
            class="p-8 shadow-xl rounded-xl dark:shadow-gray-950 hover:scale-105 ease-in duration-300"
            *ngFor="let certificate of certificationsArray"
          >
            <div class="flex flex-col justify-center gap-2">
              <div class="mx-auto text-center">
                <h4 class="dark:text-white">
                  {{ certificate.certificate }}
                </h4>
              </div>
              <div class="mx-auto text-center text-blue-600">
                <p>{{ certificate.source }}</p>
              </div>
              <div class="mx-auto text-center dark:text-white">
                <p>{{ certificate.specialization }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
